apiVersion : apps/v1
kind: Deployment
metadata:
  name: "akscluster-8012"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "akscluster-8012"
  template:
    metadata:
      labels:
        app: "akscluster-8012"
    spec:
      containers:
        - name: "akscluster-8012"
          image: "demoictthomas.azurecr.io/akscluster"
          ports:
          - containerPort: 8080