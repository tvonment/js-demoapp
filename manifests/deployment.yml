apiVersion : apps/v1
kind: Deployment
metadata:
  name: "demoapp"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "demoapp"
  template:
    metadata:
      labels:
        app: "demoapp"
    spec:
      containers:
        - name: "demoapp"
          image: "heroes.azurecr.io/heroescluster"
          ports:
          - containerPort: 3000