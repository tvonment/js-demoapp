on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n pl400demozh22 -g pl400demozh229633-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n pl400demozh22 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n pl400demozh22 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n pl400demozh22 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: pl400demozh22.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t pl400demozh22.azurecr.io/akscluster:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push pl400demozh22.azurecr.io/akscluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_akscluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep js-demoapp | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace js-demoapp`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: js-demoapp
        container-registry-url: pl400demozh22.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: aksclusterdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: js-demoapp
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          pl400demozh22.azurecr.io/akscluster:${{ github.sha }}
        imagepullsecrets: |
          aksclusterdockerauth   
