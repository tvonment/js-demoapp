on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: az204democr.azurecr.io
        username: ${{ secrets.acr_az204democr_username }}
        password: ${{ secrets.acr_az204democr_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t az204democr.azurecr.io/akscluster:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push az204democr.azurecr.io/akscluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_akscluster_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aksclusterab9c | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aksclusterab9c`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aksclusterab9c
        container-registry-url: az204democr.azurecr.io
        container-registry-username: ${{ secrets.acr_az204democr_username }}
        container-registry-password: ${{ secrets.acr_az204democr_password }}
        secret-name: aksclusterdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aksclusterab9c
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          az204democr.azurecr.io/akscluster:${{ github.sha }}
        imagepullsecrets: |
          aksclusterdockerauth
